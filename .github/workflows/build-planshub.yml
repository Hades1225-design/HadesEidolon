name: Build PlansHub index.json

on:
  push:
    paths:
      - 'site/planshub/plans/**'
      - '.github/workflows/build-planshub.yml'
      - 'tools/gen-plans-index.mjs'
  workflow_dispatch:
  schedule:
    - cron: '17 3 * * *'  # optional daily refresh

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git log timestamps

      - name: Ensure output dir
        run: mkdir -p public/planshub

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate index.json
        run: node tools/gen-plans-index.mjs

      - name: Commit & Push index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/planshub/index.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(PlansHub): update index.json [skip ci]"
            git push
          fi
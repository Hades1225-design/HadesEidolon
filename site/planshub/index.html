<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlansHub 計劃總覽</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="ph-header">
    <div class="ph-container">
      <h1>PlansHub 計劃總覽</h1>
      <div class="ph-controls">
        <input id="q" class="ph-input" type="search" placeholder="搜尋標題 / 領域 / 標籤…" />
        <select id="status" class="ph-select">
          <option value="">全部狀態</option>
          <option>inbox</option>
          <option>ongoing</option>
          <option>done</option>
        </select>
        <select id="prio" class="ph-select">
          <option value="">全部優先級</option>
          <option>P0</option><option>P1</option><option>P2</option><option>P3</option>
        </select>
        <span id="lastUpdated" class="ph-meta"></span>
      </div>
    </div>
  </header>

  <main class="ph-container">
    <div class="ph-table">
      <div class="ph-row ph-row--head">
        <div>標題</div>
        <div>領域</div>
        <div>狀態</div>
        <div>進度</div>
        <div>風險</div>
        <div>更新時間</div>
      </div>
      <div id="rows" class="ph-rows" aria-live="polite"></div>
      <div id="err" class="ph-error" hidden></div>
    </div>
  </main>

  <script type="module" src="./assets/index.js"></script>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlansHub · 即時總覽</title>
  <style>
    :root{
      --border:#e5e7eb; --muted:#6b7280; --bg:#fff; --text:#111;
      --pill:#f3f4f6;
    }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"PingFang TC","Microsoft JhengHei",sans-serif; color:var(--text); background:#fafafa; }
    header{ position:sticky; top:0; z-index:10; background:#ffffffcc; backdrop-filter:saturate(140%) blur(6px); border-bottom:1px solid var(--border); }
    .container{ max-width:980px; margin:0 auto; padding:12px 16px; }
    h1{ margin:0 0 8px; font-size:20px }
    .toolbar{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button,.btn,input,select{ padding:8px 10px; border:1px solid var(--border); border-radius:10px; background:#fff; }
    .meta{ color:var(--muted); font-size:12px; margin-left:auto }
    main .list{ display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:12px; margin-top:14px; }
    .card{ background:#fff; border:1px solid var(--border); border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:8px; }
    .title{ font-weight:700; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; font-size:13px; color:#111 }
    .pill{ background:var(--pill); border:1px solid var(--border); padding:2px 8px; border-radius:999px; }
    .muted{ color:var(--muted); font-size:12px }
    a{ color:inherit }
  </style>
  <script type="module" src="./plans.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>計劃總覽</h1>
      <div class="toolbar">
        <button id="reload">重新讀取</button>
        <select id="filter-status">
          <option value="">狀態（全部）</option>
          <option value="inbox">inbox</option>
          <option value="active">active</option>
          <option value="paused">paused</option>
          <option value="done">done</option>
        </select>
        <select id="filter-area">
          <option value="">領域（全部）</option>
        </select>
        <span id="meta" class="meta" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="list" class="list" aria-live="polite"></div>
  </main>
</body>
</html>

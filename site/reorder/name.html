<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天堂 - BOSS時間 - 編輯排序（名字）</title>

  <link rel="stylesheet" href="./editor.css" />

  <style>
    /* 三欄：編號 / 名字 / 動作（新增、刪除） */
    .row{
      grid-template-columns: 3em 1fr 8.5em;
    }
    .actions{
      display:flex; gap:6px; justify-content:flex-end;
    }
    .actions button{
      padding:6px 10px; border-radius:8px;
    }
  </style>

  <!-- 只載入一次 -->
  <script type="module" src="./app-names.js"></script>
</head>
<body class="page-name">
  <header>
    <div class="container">
      <span id="fileBadge" class="muted"></span>
      <h1>編輯排序</h1>
      <div class="toolbar">
        <button id="reload">重新讀取</button>
        <button id="save">儲存到伺服器</button>
        <a id="goHomeAfterSave" class="btn" style="margin-left:auto" href="#">回首頁</a>
        </div>
      <span id="meta" class="muted" aria-live="polite"></span>
    </div>
  </header>

  <main class="container">
    <p class="muted" style="margin-top:8px">
      可拖曳整列改變順序；點選名字可直接編輯；每列右側可新增/刪除。
    </p>
    <div id="list" class="list" aria-live="polite"></div>
  </main>
</body>
</html>

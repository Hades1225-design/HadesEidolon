<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天堂 - BOSS時間 - 編輯排序（名字）</title>
  <link rel="stylesheet" href="./editor.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>編輯排序（名字）</h1>
      <div class="toolbar">
        <button id="reload">重新讀取</button>
        <button id="save">儲存到伺服器</button>
        <a class="btn" href="./index.html" style="margin-left:auto">回首頁</a>
        <span id="meta" class="muted" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="container">
    <p class="muted" style="margin-top:8px">
      可拖曳排序；點選名字可直接編輯。時間欄已隱藏。
    </p>
    <div id="list" class="list" aria-live="polite"></div>
  </main>

  <!-- 你的名字編輯器邏輯（保留原本功能） -->
  <script type="module" src="./app-names.js"></script>

  <style>
    /* 讓名字編輯器只顯示兩欄（編號 / 名字），隱藏時間欄 */
    .row{ grid-template-columns: 3em 1fr 0; }
    .row > :last-child{ display:none; }
  </style>
</body>
</html>

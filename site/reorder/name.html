<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天堂 - BOSS時間 - 編輯排序（名字）</title>

  <link rel="stylesheet" href="./editor.css" />

  <style>
  
  /* 讓第三欄當動作區 */
  .row{ grid-template-columns: 3em 1fr auto; }
  .actions{ display:flex; gap:6px; justify-content:flex-end; flex-wrap:wrap; }
  .actions button{ padding:6px 10px; border-radius:8px; }
  .btn-move{ padding:6px 8px; } /* 上/下移小一點 */
  
  /* 手機優化：小螢幕時讓動作鈕更緊湊並避免溢出 */
  @media (max-width: 480px){
    .row{ gap:8px; }
    .actions{ gap:4px; }
    .actions button{ padding:6px 8px; }
  }
  </style>

  <!-- 只載入一次 -->
  <script type="module" src="./app-names.js"></script>
</head>
<body class="page-name">
  <header>
    <div class="container">
      <span id="fileBadge" class="muted"></span>
      <h1>編輯排序</h1>
      <div class="toolbar">
        <button id="reload">重新讀取</button>
        <button id="save">儲存到伺服器</button>
        <a id="goHomeAfterSave" class="btn" style="margin-left:auto" href="#">回首頁</a>
        </div>
      <span id="meta" class="muted" aria-live="polite"></span>
    </div>
  </header>

  <main class="container">
    <p class="muted" style="margin-top:8px">
      電腦：可拖曳整列改變順序。手機：請用右側「上移 / 下移」。點選名字可直接編輯；每列右側可新增 / 刪除。
    </p>
    <div id="list" class="list" aria-live="polite"></div>
  </main>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天堂 - BOSS時間 - 編輯時間</title>
  <style>
    :root{ --border:#e5e7eb; --muted:#6b7280 }
    *{ box-sizing:border-box } 
    body{ font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif; margin:0; color:#111 }
    header{ position:sticky; top:0; z-index:10; background:#ffffffcc; backdrop-filter:saturate(140%) blur(6px); border-bottom:1px solid var(--border) }
    .container{ max-width:1024px; margin:0 auto; padding:14px 16px }
    h1{ margin:0 0 10px; font-size:20px }
    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    button, input{ padding:8px 10px; border:1px solid var(--border); border-radius:10px; background:#fff }
    .muted{ color:var(--muted); font-size:12px }
    table{ width:100%; border-collapse:collapse; border:1px solid var(--border); margin-top:12px }
    th, td{ border-bottom:1px solid var(--border); padding:8px; text-align:left }
    .w-name{ width:40% } .w-time{ width:8ch; text-align:center }
    td.actions > * { margin-right:6px }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>編輯時間</code></h1>
      <div class="toolbar">
        <button id="reload">重新讀取</button>
        <button id="save">儲存到伺服器</button>
        <a class="btn" href="./index.html" style="margin-left:auto">回首頁</a>
        <span id="meta" class="muted" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="container">
    <p class="muted">輸入 4 位數字後或者按ENTER會自動跳下一欄繼續輸入（例如 <code>2231</code>）。</p>
    <table>
      <thead>
        <tr><th style="width:3em">#</th><th>BOSS名稱</th><th>時間（HHmm）</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <script type="module" src="./app-time.js"></script>
</body>
</html>

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天堂 - BOSS時間 - 編輯時間</title>
  <link rel="stylesheet" href="./editor.css" />
  <script type="module" src="./app-time.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>編輯時間</h1>
      <div class="toolbar">
        <span id="fileBadge" class="muted"></span>
        <button id="reload">重新讀取</button>
        <button id="save">儲存到伺服器</button>
        <a id="goHomeAfterSave" class="btn" style="margin-left:auto" href="#">回首頁</a>
        <span id="meta" class="muted" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="container">
    <p class="muted" style="margin-top:8px">
      請輸入 4 位數時間（HHmm），可按 Enter 直接跳到下一筆（例如 2231）。
    </p>
    <div id="list" class="list" aria-live="polite"></div>
  </main>

  <!-- 你的時間編輯器邏輯 -->
  <script type="module" src="./app-time.js"></script>

  <style>
    /* 三欄版型維持（編號 / 名字（純文字）/ 時間輸入） */
    /* 若無需覆蓋，這段可以省略；保留以示意 */
  </style>
</body>
</html>
